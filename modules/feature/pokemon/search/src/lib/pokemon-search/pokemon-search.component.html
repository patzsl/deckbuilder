<div
  class="border-y border-gray-400 bg-custom-grad w-full py-5 flex justify-center min-h-screen"
>
  <div class="container">
    <div class="w-[500px] mx-auto sticky top-0 z-50">
      <igx-input-group class="autocomplete">
        <label igxLabel for="pokemon">Pokemon</label>
        <input
          igxInput
          name="pokemon"
          type="text"
          [formControl]="pokemonSelected"
          placeholder="Search for a pokemon"
          aria-label="Search field for pokemon"
          class="w-full"
        />
      </igx-input-group>
    </div>
    <div class="pokemon-images flex flex-wrap justify-center">
      <div
        *ngFor="
          let pokemon of pokemons.cards
            | filterPokemon : pokemonSelected.value ?? '';
          trackBy: trackByPokemonId
        "
        class="m-2"
      >
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" class="h-auto" />
      </div>
    </div>
  </div>
</div>
